<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="calc.js"></script>
    <title>My Calculator</title>
</head>
<body>
    <div class="main-container">
        <input type="text" value="0" id="display-scr" readonly>
        <div class="buttons-container">
            <div class="num-container">
                <button class="num-button" value="7">7</button>
                <button class="num-button" value="8">8</button>
                <button class="num-button" value="9">9</button>

                <button class="num-button" value="4">4</button>
                <button class="num-button" value="5">5</button>
                <button class="num-button" value="6">6</button>

                <button class="num-button" value="1">1</button>
                <button class="num-button" value="2">2</button>
                <button class="num-button" value="3">3</button>

                <button id="float-button" value=".">.</button>
                <button class="num-button" value="0" id="zero-button">0</button>
            </div>
            <div class="operators-container">
                <button class="operator-button" value="+">+</button>
                <button class="operator-button" value="-">-</button>
                <button class="operator-button" value="/">/</button>
                <button class="operator-button" value="*">*</button>
                <button id="percent-button" value="%">%</button>                        
            </div>
            <button id="clear-button" value="C">C</button>
            <button id="eq-button" value="=">=</button>
        </div>
    </div>
</body>
</html>
